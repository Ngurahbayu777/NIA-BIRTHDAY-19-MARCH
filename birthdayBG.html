    <style>
        /* CSS untuk membuat video ditengah */
        .video-container {
            position: relative;
            width: 50%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
        }
        .description {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="night"></div>

    <!-- Video -->
    <div class="video-container">
        <iframe width="200" height="250" src="https://www.youtube.com/embed/WwvIVgWad20" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Deskripsi -->
    <div class="description">
        <span>Udah lihat bunganya kan? Sekarang tonton videonya ya!</span>
    </div>
</body>
</html>
